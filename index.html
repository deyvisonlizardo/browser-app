<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Browser App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <button id="back-btn" title="Back">&#x25C0;</button>
        <button id="forward-btn" title="Forward">&#x25B6;</button>
        <button id="refresh-btn" title="Refresh">&#x21bb;</button>
        <div id="url-bar"></div>
        <div class="dropdown-container">
            <button id="menu-btn" title="Menu">&#x22EE;</button>
            <div id="dropdown-menu" class="dropdown-menu">
                <button id="clear-cache-btn">Clear cache</button>
                <button id="settings-btn">Settings</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>
    <div id="webview-container">
        <webview id="browser-frame" src="https://www.icbeutechzone.com"></webview>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
